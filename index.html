<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>default</title>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">
        <h1>filter tabs and pagination</h1>
      </div>
      <div class="btn-container">
        <div>
          <button class="btn filter-btn active" data-id="all">All</button>
          <button class="btn filter-btn" data-id="first">First</button>
          <button class="btn filter-btn" data-id="second">Second</button>
          <button class="btn filter-btn" data-id="third">Third</button>
        </div>
      </div>
      <div class="pagination">
        <ul class="list-items"></ul>
        <div class="tabs"></div>
      </div>
    </div>
  </body>
